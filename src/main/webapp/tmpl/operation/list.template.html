	<h2 class="sub-header">Opérations</h2>
	<!-- Button trigger modal -->
	<button type="button" ng-click="handleNewClick()" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  		Nouvelle opération
	</button>
	<select name="operations">
		<option>PEL Johanna</option>
		<option>PEL Mathieu</option>
		<option>Compte courant</option>
	</select>
	<div class="table-responsive">
			<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>Catégorie</th>
					<th>Tiers</th>
					<th>Description</th>
					<th>Débit</th>
					<th>Crédit</th>
					<th>P/R</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="operation in operations">
					<td>{{ operation.date | date:'dd/MM/yyyy' }}</td>
					<td> </td>
					<td> </td>
					<td><a href="" ng-click="handleEditClick(operation)">{{ operation.description }}</a></td>
					<td>{{ operation.debit }} &euro;</td>
					<td>{{ operation.credit }} &euro;</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
