	<h2 class="sub-header">Opérations</h2>
	<!-- Button trigger modal -->
	<button type="button" ng-click="handleNewClick()" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  		Nouvelle opération
	</button>
	<select ng-model="selectedAccount" ng-change="update()">
		<option ng-repeat="account in accounts" value="{{ account.id }}">{{ account.label }}</option>
	</select>
	<div class="table-responsive">
			<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Date</th>
					<th>Cat&eacute;gorie</th>
					<th>Tiers</th>
					<th>Débit</th>
					<th>Crédit</th>
					<th>P/R</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="operation in operations">
					<td><a href="" ng-click="handleEditClick(operation)">{{ operation.description }}</a></td>
					<td>{{ operation.date | date:'dd/MM/yyyy' }}</td>
					<td>{{ operation.category.label }}</td>
					<td>{{ operation.thirdParty.label }}</td>
					<td>{{ operation.debit }} &euro;</td>
					<td>{{ operation.credit }} &euro;</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
