<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Edition de compte</h4>
			</div>
			<div class="modal-body">
					<form novalidate class="simple-form">
						Date : <input type="text" name="input-label" ng-model="object.date" /><br/>
						Cat&eacute;gorie : <select name="input-type" ng-model="object.category">
							<option value="1">test</option>
						</select><br/>
						Tiers : <select name="input-type" ng-model="object.tiers">
							<option value="1">test</option>
						</select><br/>
						Description : <input type="text" name="input-initialValue" ng-model="object.tiers" /><br/>
						D&eacute;bit : <input type="text" name="input-initialValue" ng-model="object.debit" /><br/>
						Cr&eacute;dit : <input type="text" name="input-initialValue" ng-model="object.credit" /><br/>
						Compte : <select name="input-type" ng-model="object.type">
							<option value="1">COMPTE COURANT</option>
						</select><br />
					</form>
					<pre>operation = {{object | json}}</pre>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="reset()" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" ng-click="update(object)" class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script language="text/javascript">
$('#myModal').modal('handleUpdate');
$('#myModal').modal('show');
</script>
