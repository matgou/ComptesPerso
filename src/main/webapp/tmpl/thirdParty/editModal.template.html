<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Edition d'un Tiers</h4>
			</div>
			<div class="modal-body">
					<form class="form-horizontal">
  						<div class="form-group">
        					<div class="col-md-2 pull-left">
								<label for="input-label">Description</label>
       						</div>
    						<div class="col-sm-10">
						 		<input type="text" name="input-initialValue" ng-model="object.label" />
							</div>
						</div>
					</form>
				
					<pre>thirdParty = {{object | json}}</pre>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="reset()" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" ng-click="update(object)" class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script language="text/javascript">
$('#myModal').modal('handleUpdate');
$('#myModal').modal('show');
$('.datepicker').datetimepicker({
	locale: 'fr'
});
</script>
