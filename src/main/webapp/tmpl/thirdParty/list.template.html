	<h2 class="sub-header">Tiers</h2>
	<!-- Button trigger modal -->
	<button type="button" ng-click="handleNewClick()" class="btn btn-primary btn-lg">
  		Nouveau tiers
	</button>
	<div class="table-responsive">
			<table class="table table-striped">
			<thead>
				<tr>
					<th>Nom</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="thirdParty in thirdParties">
					<td><a href="" ng-click="handleEditClick(thirdParty)">{{ thirdParty.label }}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
