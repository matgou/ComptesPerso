
	<h2 class="sub-header">Mes comptes</h2>
	<div class="table-responsive">
			<table class="table table-striped">
			<thead>
				<tr>
					<th>Compte</th>
					<th>Solde</th>
					<th>Solde point&eacute;</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="account in accounts">
					<td>{{ account.label }}</td>
					<td>{{ account.ammount }} &euro;</td>
					<td>{{ account.pointedAmmount }} &euro;</td>
					<td>
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						&nbsp;
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
