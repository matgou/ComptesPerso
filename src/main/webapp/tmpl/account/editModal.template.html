<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" ng-click="reset()" class="close"
					data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">fiche du compte</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="input-label">libell&eacute; / description</label> <input
							class="form-control" id="input-label" type="text"
							name="input-label" ng-model="object.label" />
					</div>
					<div class="form-group">
						<label for="input-label">Solde Initial</label> <input
							class="form-control" id="input-initialValue" type="text"
							name="input-initialValue" ng-model="object.intialValue" />
					</div>
					<div class="form-group">
						<label for="input-label">Type</label> <select class="form-control"
							name="input-type" ng-model="object.type">
							<option value="1">compte courant</option>
							<option value="2">&eacute;pargne disponible</option>
							<option value="3">&eacute;pargne &agrave; terme</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="reset()" class="btn btn-default"
					data-dismiss="modal">Close</button>
				<button type="button" ng-click="update(object)"
					class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script language="text/javascript">
$('#myModal').modal('handleUpdate');
$('#myModal').modal('show');
</script>
