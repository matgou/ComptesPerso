<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" ng-click="reset()" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Suppression des cat&eacute;gories</h4>
			</div>
			<div class="modal-body">
					Souhaitez-vous r&eacute;ellement supprimer les cat&eacute;gories suivantes :
					<ul>
						<li ng-repeat="categorie in object">{{categorie.label}}</li>
					</ul>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="reset()" class="btn btn-default" data-dismiss="modal">fermer</button>
				<button type="button" ng-click="confirm()" class="btn btn-danger">confirmer</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script>
$('#myModal').modal('handleUpdate');
$('#myModal').modal('show');
</script>
