<div class="row">
	<h2>
		<div class="col-md-8 col-xs-8">Cat&eacute;gories</div>
	</h2>
	<div class="col-md-4 col-xs-4">
		<div class="manage-control">
			<button type="button" ng-click="handleNewClick()"
				class="btn btn-default btn-lg" role="button">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
			<button type="button" ng-click="askDelete(categories)"
				class="btn btn-default btn-lg" role="button">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
</div>
<br />


<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="padding-left: 0;"><div class="btn-group"
						role="group">
						<button type="button" class="btn btn-default btn-sm"
							ng-click="selectAll(categories)">
							<span class="glyphicon glyphicon-check"></span>
						</button>
						<button class="btn btn-default btn-sm"
							ng-click="unselectAll(categories)">
							<span class="glyphicon glyphicon-unchecked"></span>
						</button>
					</div></th>
				<th>description</th>
				<th>cat&eacute;gorie m&egrave;re</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="category in categories">
				<td><input ng-model="selected[category.id]" type="checkbox"
					name="select-{{ category.id }}"
					style="margin-left: auto; margin-right: auto;"></td>
				<td><a href="" ng-click="handleEditClick(category)">{{
						category.label }}</a></td>
				<td>{{ category.parent.label}}</td>
			</tr>
		</tbody>
	</table>
	<nav aria-label="Page navigation" style="text-align: right;">
		<ul class="pagination">
			<li><a href="" ng-if="page.number > 0" ng-click="previousPage()" aria-label="Previous"> <span
					aria-hidden="true">&laquo;</span>
			</a></li>
			<!--     -->
			<li ng-repeat="i in page.totalPages | range" ng-class="{'active': i == page.number}"><a href="" ng-click="selectPage(i+1)">{{i+1}}</a></li>
			<li><a href="" ng-if="page.number < page.totalPages-1" ng-click="nextPage()" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
			</a></li>
		</ul>
	</nav>
</div>
