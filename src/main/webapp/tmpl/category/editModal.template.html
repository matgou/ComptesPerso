<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" ng-click="reset()" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">fiche de la cat&eacute;gorie</h4>
			</div>
			<div class="modal-body">
					<form class="form-horizontal">
  						<div class="form-group">
        					<div class="col-md-3 pull-left">
								<label for="input-label">description</label>
       						</div>
    						<div class="col-sm-9">
								<input class="form-control" id="input-label" type="text" name="input-label" ng-model="object.label" /><br/>
							</div>
						</div>
  						<div class="form-group">
        					<div class="col-md-3 pull-left">
								<label for="input-parent">cat&eacute;gorie m&egrave;re</label>
       						</div>
							<div class="col-sm-9">
								<select class="form-control" id="input-parent" ng-model="object.parent" ng-options="category as category.label for category in categories">
						    		<option value="">aucune</option>
								</select>
							</div>
						</div>
					</form>
					<!--  <pre>category = {{object | json}}</pre> -->
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="reset()" class="btn btn-default" data-dismiss="modal">fermer</button>
				<button type="button" ng-click="update(object)" class="btn btn-primary">enregistrer</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script>
$('#myModal').modal('handleUpdate');
$('#myModal').modal('show');
</script>
