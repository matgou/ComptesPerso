<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Edition de compte</h4>
			</div>
			<div class="modal-body">
					<form novalidate class="simple-form">
						Description : <input type="text" name="input-initialValue" ng-model="object.label" /><br/>
						Parent : <select ng-model="object.parent" ng-options="category as category.label for category in categories">
						    		<option value="">Pas de parent</option>
								</select><br />
					</form>
					<pre>category = {{object | json}}</pre>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="reset()" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" ng-click="update(object)" class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script language="text/javascript">
$('#myModal').modal('handleUpdate');
$('#myModal').modal('show');
</script>
