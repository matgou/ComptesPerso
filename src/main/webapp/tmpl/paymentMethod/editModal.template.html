<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" ng-click="reset()" class="close"
					data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">fiche d'un moyen de paiement</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="input-label">libell&eacute; / description</label> <input
							class="form-control" id="input-label" type="text"
							name="input-label" ng-model="object.label" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="reset()" class="btn btn-default"
					data-dismiss="modal">annuler</button>
				<button type="button" ng-click="update(object)"
					class="btn btn-primary">enregistrer</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script language="text/javascript">
$('#myModal').modal('handleUpdate');
$('#myModal').modal('show');
$('.datepicker').datetimepicker({
	locale: 'fr'
});
</script>
