
	<nav aria-label="Page navigation" style="text-align: right;">
		<ul class="pagination">
			<li><a href="" ng-if="page.number > 0" ng-click="previousPage()" aria-label="Previous"> <span
					aria-hidden="true">&laquo;</span>
			</a></li>
			<!--     -->
			<li ng-repeat="i in page.totalPages | range" ng-class="{'active': i == page.number}"><a href="" ng-click="selectPage(i+1)">{{i+1}}</a></li>
			<li><a href="" ng-if="page.number < page.totalPages-1" ng-click="nextPage()" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
			</a></li>
		</ul>
	</nav>
